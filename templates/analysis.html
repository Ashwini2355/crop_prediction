<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Analysis Dashboard</title>
    <style>
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('https://www.nanalyze.com/app/uploads/2019/08/Crop-Yield-Forecasting-Teaser.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            color: #e0e0e0;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            margin-right: 10px;
        }

        .logo-container span {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            margin-left: auto; /* Push navigation to the right */
        }

        nav ul li {
            margin: 0 10px; /* Adjust margin to fit items within viewport */
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        main {
            padding: 70px 20px 20px;
            text-align: center;
            color: #f4f4f4;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 {
            color: #bb86fc;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1500px; /* Adjust based on your dashboard width */
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tableauPlaceholder {
            min-width: 1500px; /* Adjust based on your dashboard content */
            height: 700px; /* Adjust based on your dashboard content */
            overflow: hidden;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #e0e0e0;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: auto;
        }
    </style>
</head>
